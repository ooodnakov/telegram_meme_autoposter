services:
  telegram_meme:
    container_name: telegram_auto_poster
    # image: python:3.12-slim
    restart: no
    networks:
      - proxy
      - teleg_net
    volumes:
      - ./:/app
      # - ./data:/app/data
    build: .
    # start bash and run the script
    command: ["bash", "/app/run_bg.sh"]
    environment:
      - TZ=Europe/Moscow
      - MINIO_HOST=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=rem
      - MINIO_SECRET_KEY=yourmother
      # Mysql/Maria connection parameters:
      - DB_MYSQL_HOST=telegram_db
      - DB_MYSQL_PORT=3306
      - DB_MYSQL_USER=tma
      - DB_MYSQL_PASSWORD=tma
      - DB_MYSQL_NAME=tma
    depends_on:
      - minio
      - db
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  minio:
    image: minio/minio:latest
    container_name: telegram_minio
    restart: always
    networks:
      - teleg_net
      - proxy
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=rem
      - MINIO_ROOT_PASSWORD=yourmother
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  db:
    container_name: telegram_db
    image: 'mariadb:latest'
    restart: unless-stopped
    environment:
      - MARIADB_ROOT_PASSWORD=tma
      - MARIADB_DATABASE=tma
      - MARIADB_USER=tma
      - MARIADB_PASSWORD=tma
      - MARIADB_AUTO_UPGRADE=1
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - teleg_net

networks:
  proxy:
    external: true
    name: proxy
  teleg_net:
    external: true
    driver: bridge

volumes:
  minio_data:
    driver: local

