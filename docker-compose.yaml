services:
  telegram_meme:
    container_name: telegram_auto_poster
    build:
      context: .
      dockerfile: Dockerfile
    # image: python:3.12-slim
    restart: no
    networks:
      - proxy
      - teleg_net
      - prometheus_net
    volumes:
      - ./telegram_auto_poster:/workspace/telegram_auto_poster
      - ./pyproject.toml:/workspace/pyproject.toml
      - ./uv.lock:/workspace/uv.lock
      - ./videos:/workspace/videos
      - ./photos:/workspace/photos
      - ./config.ini:/workspace/config.ini
      - ./ooodnakov.session:/workspace/ooodnakov.session
      - ./wm.png:/workspace/wm.png
      # - ./ooodnakov.session-journal:/workspace/ooodnakov.session-journal
      # - ./data:/app/data
    env_file: .env
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317
      - OTEL_EXPORTER_OTLP_INSECURE=true
      - OTEL_SERVICE_NAME=telegram-auto-poster
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "python", "/healthcheck.py"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  db:
    container_name: telegram_db
    image: 'mariadb:latest'
    restart: unless-stopped
    environment:
      - MARIADB_ROOT_PASSWORD=tma
      - MARIADB_DATABASE=tma
      - MARIADB_USER=tma
      - MARIADB_PASSWORD=tma
      - MARIADB_AUTO_UPGRADE=1
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - teleg_net

networks:
  proxy:
    external: true
    name: proxy
  teleg_net:
    external: true
    driver: bridge
  prometheus_net:
    external: true
    name: prometheus_net
    driver: bridge

volumes:
  minio_data:
    driver: local

