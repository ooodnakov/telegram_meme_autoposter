<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .success-icon {
            color: #28a745;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="success-icon">âœ“</div>
        <h2 class="mb-3">{{ _('Authentication Successful') }}</h2>
        <p class="text-muted mb-4" id="message">{{ _('You have been successfully authenticated. This window will close automatically.') }}</p>
        <div id="buttons">
            <button type="button" class="btn btn-primary me-2" onclick="closeWindow()">{{ _('Close Window') }}</button>
            <button type="button" class="btn btn-secondary" onclick="goToDashboard()" id="dashboardBtn" style="display: none;">{{ _('Go to Dashboard') }}</button>
        </div>
    </div>

    <script>
        function closeWindow() {
            try {
                if (window.opener && !window.opener.closed) {
                    window.opener.location = '/';
                }
            } catch (e) {}
            window.close();
        }

        function goToDashboard() {
            window.location = '/';
        }

        // Check if this is a popup
        if (!window.opener) {
            // Not a popup, show go to dashboard button
            document.getElementById('message').textContent = '{{ _("You have been successfully authenticated. You can now access the dashboard.") }}';
            document.getElementById('dashboardBtn').style.display = 'inline-block';
            // Don't auto-close
        } else {
            // Auto-close after 3 seconds
            setTimeout(closeWindow, 3000);
        }
    </script>
</body>
</html>
