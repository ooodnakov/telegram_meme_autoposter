<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Telegram Autoposter Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        body { padding-top: 5rem; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        {% set key = request.query_params.get('key') %}
        {% set key_query = '?key=' ~ key if key else '' %}
        <a class="navbar-brand" href="/{{ key_query }}">Telegram Autoposter</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" href="/{{ key_query }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/queue{{ key_query }}">Queue</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stats{{ key_query }}">Stats</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- Use UMD build so global Chart is available -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
