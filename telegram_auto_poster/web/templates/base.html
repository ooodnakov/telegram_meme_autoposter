<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ _('Telegram Autoposter Admin') }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        body { padding-top: 5rem; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">{{ _('Telegram Autoposter') }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">{{ _('Home') }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/queue">{{ _('Queue') }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/batch">{{ _('Batch') }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/suggestions">{{ _('Suggestions') }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/posts">{{ _('Channel Posts') }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stats">{{ _('Stats') }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/leaderboard">{{ _('Leaderboard') }}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- Use UMD build so global Chart is available -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="https://unpkg.com/htmx.org@1.9.12"></script>
<script>
// Handle forms marked with data-bg in the background
document.addEventListener('submit', function(e) {
  const form = e.target;
  if (form && form.dataset && form.dataset.bg === 'true') {
    e.preventDefault();
    const btn = form.querySelector('button[type="submit"]');
    if (btn) {
      btn.disabled = true;
      btn.dataset.originalText = btn.textContent;
      btn.textContent = '{{ _('Working...') }}';
    }
    // Important: form.action can be shadowed by inputs named "action"
    // Always read the attribute value to get the URL string
    const actionUrl = form.getAttribute('action') || '/';
    fetch(actionUrl, {
      method: 'POST',
      headers: { 'X-Background-Request': 'true' },
      body: new FormData(form)
    }).then(() => {
      if (btn) {
        btn.textContent = '{{ _('Done') }}';
        btn.classList.add('btn-success');
      }
    }).catch(() => {
      if (btn) {
        btn.textContent = '{{ _('Error') }}';
        btn.disabled = false;
      }
    });
  }
});
</script>
{% block scripts %}{% endblock %}
</body>
</html>
