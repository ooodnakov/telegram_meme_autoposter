{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="m-0">User Suggestions</h1>
    {% set query_suffix = '?page=' ~ page %}
    <button
        class="btn btn-sm btn-outline-secondary"
        hx-get="/suggestions{{ query_suffix }}"
        hx-target="#suggestions-grid"
        hx-swap="innerHTML"
    >
        Refresh
    </button>
</div>
<div id="suggestions-grid">
    {% set origin = "suggestions" %}
    {% set alt_text = "suggestion" %}
    {% set empty_message = "No suggestions pending." %}
    {% include "_post_grid.html" %}
</div>
{% endblock %}
